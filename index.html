<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewFlix - Início</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Navbar/navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input" placeholder="Buscar filmes ou séries...">
            </div>
        </div>
        <div class="nav-center">
            <a href="/" class="nav-title-link"><span class="nav-title">REVIEWFLIX</span></a>
        </div>
        <div class="nav-right">
            <a href="#" id="nav-profile-link" class="nav-profile-link">
                <div class="nav-profile">
                    <img src="https://placehold.co/40x40?text=L" alt="Perfil" id="nav-profile-pic">
                    <span id="nav-profile-name">Login</span>
                </div>
            </a>
        </div>
    </nav>

    <main class="home-container">
        <section class="category-section">
            <h2>Filmes</h2>
            <div class="horizontal-scroll-wrapper">
                <button class="scroll-arrow prev-arrow" id="moviesPrevBtn"><i class="fas fa-chevron-left"></i></button>
                <div class="movies-list horizontal-movies" id="movies-list">
                    </div>
                <button class="scroll-arrow next-arrow" id="moviesNextBtn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <section class="category-section">
            <h2>Séries</h2>
            <div class="horizontal-scroll-wrapper">
                <button class="scroll-arrow prev-arrow" id="seriesPrevBtn"><i class="fas fa-chevron-left"></i></button>
                <div class="movies-list horizontal-movies" id="series-list">
                    </div>
                <button class="scroll-arrow next-arrow" id="seriesNextBtn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <section class="category-section">
            <h2>Futuros Lançamentos</h2>
            <div class="horizontal-scroll-wrapper">
                <button class="scroll-arrow prev-arrow" id="upcomingPrevBtn"><i class="fas fa-chevron-left"></i></button>
                <div class="movies-list horizontal-movies" id="upcoming-list">
                    </div>
                <button class="scroll-arrow next-arrow" id="upcomingNextBtn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="../Navbar/navbar.js"></script>
</body>
</html>
