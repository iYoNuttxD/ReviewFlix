<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - ReviewFlix</title>
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="../../Navbar/navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <a href="/" class="nav-back-link" aria-label="Voltar para Home">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        <div class="nav-center">
            <span class="nav-title">REVIEWFLIX</span>
        </div>
        <div class="nav-right">
            <a href="#" id="nav-profile-link" class="nav-profile-link">
                <div class="nav-profile">
                    <img src="https://placehold.co/40x40?text=L" alt="Perfil" id="nav-profile-pic">
                    <span id="nav-profile-name">Login</span>
                </div>
            </a>
        </div>
    </nav>

    <div class="profile-page-container">
        <main class="profile-grid">
            <section class="user-info-section card">
                <h2>Meus Dados</h2>
                <div class="info-content">
                    <div class="profile-pic-container">
                        <img src="https://placehold.co/150x150?text=Foto" alt="Foto de Perfil" id="profilePicImg">
                        <input type="file" id="profilePicUpload" accept="image/*" style="display: none;">
                        <button id="changePicBtn" class="btn btn-small">Alterar Foto</button>
                    </div>
                    <form id="userInfoForm">
                        <div class="form-group">
                            <label for="fullName">Nome Completo:</label>
                            <input type="text" id="fullName" name="fullName" disabled>
                        </div>
                        <div class="form-group">
                            <label for="birthDate">Data de Nascimento:</label>
                            <input type="date" id="birthDate" name="birthDate" disabled>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" disabled class="non-editable">
                        </div>
                        <div class="form-actions">
                            <button type="button" id="editInfoBtn" class="btn">Editar Dados</button>
                            <button type="submit" id="saveInfoBtn" class="btn btn-primary" style="display: none;">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
                <div class="logout-container">
                    <button type="button" id="logoutBtn" class="btn btn-danger">Deslogar</button>
                </div>
            </section>

            <section class="user-reviews-section card">
                <h2>Minhas Avaliações</h2>
                <div class="reviews-list scrollable-list" id="reviews-container">
                    </div>
            </section>

            <section class="user-watched-section card">
                <div class="section-header-actions" id="watched-header">
                    <h2>Filmes Assistidos</h2>
                    <div class="section-options-trigger">
                        <button class="options-btn" aria-label="Opções da lista de filmes assistidos">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                        <div class="options-menu">
                            <button class="menu-option" data-action="remove-watched">Remover selecionados</button>
                        </div>
                    </div>
                </div>
                <div class="horizontal-scroll-wrapper">
                    <button class="scroll-arrow prev-arrow" id="watchedPrevBtn" aria-label="Anterior"><i class="fas fa-chevron-left"></i></button>
                    <div class="movies-list horizontal-movies" id="watchedMoviesList">
                        </div>
                    <button class="scroll-arrow next-arrow" id="watchedNextBtn" aria-label="Próximo"><i class="fas fa-chevron-right"></i></button>
                </div>
            </section>

            <section class="user-watchlist-section card">
                <div class="section-header-actions" id="watchlist-header">
                    <h2>Para Assistir</h2>
                    <div class="section-options-trigger">
                        <button class="options-btn" aria-label="Opções da lista para assistir">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                        <div class="options-menu">
                            <button class="menu-option" data-action="move-to-watched">Marcar como assistido</button>
                            <button class="menu-option" data-action="remove-watchlist">Remover da lista</button>
                        </div>
                    </div>
                </div>
                <div class="horizontal-scroll-wrapper">
                    <button class="scroll-arrow prev-arrow" id="watchlistPrevBtn" aria-label="Anterior"><i class="fas fa-chevron-left"></i></button>
                    <div class="movies-list horizontal-movies" id="watchlistMoviesList">
                        </div>
                    <button class="scroll-arrow next-arrow" id="watchlistNextBtn" aria-label="Próximo"><i class="fas fa-chevron-right"></i></button>
                </div>
            </section>
        </main>
    </div>
    <script src="perfil.js"></script>
    <script src="../../Navbar/navbar.js"></script>
</body>
</html>
